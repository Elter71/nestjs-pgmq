name: Publish to NPM
on:
  release:
    types: [created]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - run: pnpm install
      - run: pnpm --filter nestjs-pgmq build

      - run: pnpm publish --filter nestjs-pgmq --no-git-checks --provenance
